<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Grid Demo</title>

    <!-- Bootstrap -->
    <link href="content/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Using Bootstrap 4 now.
            "col-md-offset" became "offset-md-"
            "img-responsive" became "img-fluid"
            "img-circle" became "rounded-circle"
            -->
            <!--<div class="col-md-3"><div class="customDiv">Column 1</div></div>
            <div class="col-md-3 offset-md-6"><div class="customDiv">Column 2</div></div>-->
            <img src="Images/teddy.png" class="col-md-4 offset-md-4 img-fluid rounded-circle" />
        </div>
        <div class="row">
            <div class="col-md-3"><div class="customDiv">Column 1</div></div>
            <div class="col-md-3"><div class="customDiv">Column 2</div></div>
            <div class="col-md-3"><div class="customDiv">Column 3</div></div>
            <div class="col-md-3"><div class="customDiv">Column 4</div></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
